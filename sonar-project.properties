# Name and version
sonar.projectKey=$(PROJECT_KEY)
sonar.projectName=$(SERVICE_NAME)
sonar.projectVersion=1.0.1

# Language
sonar.language=js
sonar.sources=src

# Encoding
sonar.sourceEncoding=UTF-8

# Dependencies
sonar.javascript.libraries=jquery:jquery-3.6.0.min.js,angular:angular-12.0.0.min.js

# SonarJS rules
sonar.rules=javascript:S103,typescript:S1128

# SonarTS rules
sonar.typescript.tslintconfigpath=tslint.json

# # Source code and test paths
# sonar.tests=src/modules/NotifyCheckpoint/test

# Test coverage
sonar.test.inclusions=**/*.test.ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/*.spec.ts,**/*.spec.js,**/*.test.ts,**/*.mock.ts,src/infrastructure/app/server/fastify/Fastify.ts,src/common/domain/events/EventsPublisher.ts
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.mock.ts,src/infrastructure/app/server/fastify/Fastify.ts
